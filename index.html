<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Finder</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for recipes...">
                <button id="searchButton">Search</button>
            </div>
        </header>

        <div id="filters">
            <select id="cuisineFilter">
                <option value="">Select Cuisine</option>
                <option value="Italian">Italian</option>
                <option value="Mexican">Mexican</option>
                <option value="Chinese">Chinese</option>
                <option value="Indian">Indian</option>
            </select>
            <select id="dietFilter">
                <option value="">Select Diet</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Gluten Free">Gluten Free</option>
            </select>
        </div>

        <div id="recipeResults" class="recipe-grid">
            <!-- Recipes will be dynamically inserted here -->
        </div>
    </div>

    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="recipeDetails">
                <!-- Detailed recipe information will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
